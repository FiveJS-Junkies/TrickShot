<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="controls.css">
    <title>Game Controls</title>
</head>
<body>

    <div class="controls-container">
        <h1 class="title">Game Controls</h1>
        <div class="container"><table>
            <tr>
                <th>Key</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><strong>W</strong></td>
                <td>Move Forward</td>
            </tr>
            <tr>
                <td><strong>A</strong></td>
                <td>Move Left</td>
            </tr>
            <tr>
                <td><strong>S</strong></td>
                <td>Move Backward</td>
            </tr>
            <tr>
                <td><strong>D</strong></td>
                <td>Move Right</td>
            </tr>
            <tr>
                <td><strong>Spacebar</strong></td>
                <td>Jump</td>
            </tr>
            <tr>
                <td><strong>Mouse Move</strong></td>
                <td>Rotate the Camera</td>
            </tr>
            <tr>
                <td><strong>Left/Right Click</strong></td>
                <td>Shoot Balls</td>
            </tr>

        </table></div>
        
        <button id="back-button">Back</button>
    </div>
    <script src="controls.js"></script>
</body>
</html>
