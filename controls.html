<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="controls.css">
    <title>Game Controls</title>
</head>
<body>
    <button id="back-button">Back</button>
    <div class="controls-container">
        <h1>Game Controls</h1>
        <ul>
            <li><strong>W</strong> - Move Forward</li>
            <li><strong>A</strong> - Move Left</li>
            <li><strong>S</strong> - Move Backward</li>
            <li><strong>D</strong> - Move Right</li>
            <li><strong>Mouse Move</strong> - Rotate the Camera</li>
            <li><strong>Left Click</strong> - Shoot Balls</li>
            <li><strong>Right Click</strong> - Alternative Action</li>
        </ul>
    </div>
    <script src="controls.js"></script>
</body>
</html>
